<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pantalla Inicial</title>
    <!-- Aquí puedes añadir CSS o JS si es necesario -->
</head>
<body>
    <div class="logo">
        <!-- Inserta tu logo aquí -->
    </div>
    <div class="auth">
        {% if user.is_authenticated %}
            Bienvenido {{ user.username }} |
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit">Salir</button>
            </form>
        {% else %}
            <a href="{% url 'login' %}">Iniciar sesión</a>
        {% endif %}
    </div>
    <div class="menu">
        <ul>
            <li><a href="{% url 'obras_construccion' %}">Obras</a></li>
            <li><a href="{% url 'emergencias' %}">Emergencias</a></li>
            <li><a href="{% url 'control_diario' %}">Control diario</a></li>
            <li><a href="{% url 'facturacion' %}">Facturación</a></li>
            <li><a href="{% url 'remuneracion' %}">Remuneración</a></li>
            <li><a href="{% url 'prevencion_riesgos' %}">Prevención de riesgos</a></li>
        </ul>
    </div>
</body>
</html>
